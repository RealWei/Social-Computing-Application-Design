<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chart</title>
		<script src="{{ url_for('static', filename='chart.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
	</head>
	<body>
		<div>
			<canvas id="chart"></canvas>
			<ul class="doughnut-legend">
				{% if name1 %}<li><span style="background-color:#5B90BF"></span>{{ name1 }}</li>{% endif %}
				{% if name2 %}<li><span style="background-color:#96b5b4"></span>{{ name2 }}</li>{% endif %}
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(e) {
			var chart = document.getElementById("chart").getContext("2d");
			var data = [
			    {
					{% if name1 %}
			        value: {{ value1 }},
			        color:"#5B90BF",
			        highlight: "#5B90BF",
			        label: "{{ name1 }}"
					{% endif %}
			    },
			    {
					{% if name2 %}
			        value: {{ value2 }},
			        color: "#96b5b4",
			        highlight: "#96b5b4",
			        label: "{{ name2 }}"
					{% endif %}
			    },
			];
			var myChart = new Chart(chart).Doughnut(data,{animateScale: true});
		}
	</script>
</html>
